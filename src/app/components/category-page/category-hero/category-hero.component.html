<div class="container">
  <div class="row row-cols-4 gap-4">
    <div class="card" style="width: 18rem" *ngFor="let category of categories">
      <img
        src="{{ category.iconUrl }}"
        style="height: 15rem"
        class="card-img-top mt-2"
        alt="Some alt text"
      />
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <button
          class="btn btn-primary"
          (click)="update(category.id)"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Update
        </button>
      </div>
    </div>
  </div>
  <button
    class="btn btn-primary mt-5"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    (click)="setActive()"
  >
    Add Category
  </button>
</div>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ isUpdate ? "Update category" : "Add category" }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          #closeModal
        ></button>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="addLocation(form)">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              ngModel
              name="name"
              placeholder="{{ isUpdate ? activeUpdateCategory.name : '' }}"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Icon Url</label
            >
            <textarea
              type="text"
              class="form-control"
              id="exampleInputPassword1"
              ngModel
              name="iconUrl"
              placeholder="{{ isUpdate ? activeUpdateCategory.iconUrl : '' }}"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
